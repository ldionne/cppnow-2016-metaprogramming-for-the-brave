### Tip 2: Prefer specialization to overloading

----

### Horizontal

```c++
template <int> struct arg { };
void function(arg<1>, ..., arg<n>) { }

int main() { function(arg<1>{}, ..., arg<n>{}); }
```

vs

```c++
template <int>          struct arg { };
template <typename ...> struct function { };
template <>             struct function<arg<1>, ..., arg<n>> { };

int main() { function<arg<1>, ..., arg<n>>{}; }
```

----

<iframe width="800" height="400" src="benchmark/overloading/horizontal.html" style="background-color: Snow;"></iframe>

----

### Vertical

```c++
template <int> struct arg { };
void function(arg<1>) { }
...
void function(arg<n>) { }

int main() {
    function(arg<1>{});
    ...
    function(arg<n>{});
}
```

vs

```c++
template <int>      struct arg { };
template <typename> struct function { };
template <>         struct function<arg<1>> { };
...
template <>         struct function<arg<n>> { };

int main() {
    function<arg<1>>{};
    ...
    function<arg<n>>{};
}
```

----

<iframe width="800" height="400" src="benchmark/overloading/vertical.html" style="background-color: Snow;"></iframe>

### Vertical explosion

```c++
Leaf<1> exp0;
Leaf<2> exp1;
auto exp2 = exp0 + exp1;
auto exp3 = exp2 + exp2;
auto exp4 = exp3 + exp3;
...
auto expN = expN-1 + expN-1;

std::cout << expN() << std::endl;
```

Note:
The actual benchmark we use is less naive and doesn't have redudancy in the
types of the left and right operands.

----

### Horizontal growth

```c++
Leaf_symbol-of-length-n<1> exp0;
Leaf_symbol-of-length-n<2> exp1;
auto exp2 = exp0 + exp1;
auto exp3 = exp2 + exp2;
auto exp4 = exp3 + exp3;

std::cout << exp4() << std::endl;
```
